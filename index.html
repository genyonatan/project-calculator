<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display"></div>
      <div class="calc-btns">
        <div class="calcBtnCells numericBtns">1</div>
        <div class="calcBtnCells numericBtns">2</div>
        <div class="calcBtnCells numericBtns">3</div>
        <div class="calcBtnCells operator">+</div>
        <div class="calcBtnCells numericBtns">4</div>
        <div class="calcBtnCells numericBtns">5</div>
        <div class="calcBtnCells numericBtns">6</div>
        <div class="calcBtnCells operator">-</div>
        <div class="calcBtnCells numericBtns">7</div>
        <div class="calcBtnCells numericBtns">8</div>
        <div class="calcBtnCells numericBtns">9</div>
        <div class="calcBtnCells operator">x</div>
        <div class="calcBtnCells numericBtns">0</div>
        <div class="calcBtnCells symbols">.</div>
        <div class="calcBtnCells symbols">=</div>
        <div class="calcBtnCells operator">/</div>
        <div class="calcBtnCells clearBtn">c</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

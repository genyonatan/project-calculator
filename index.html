<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="promptDiv"></div>
    <div class="calculator-container">
      <div class="calculator-display"></div>
      <div class="calc-btns">
        <div id="num1" class="calcBtnCells numericBtns">1</div>
        <div id="num2" class="calcBtnCells numericBtns">2</div>
        <div id="num3" class="calcBtnCells numericBtns">3</div>
        <div id="addBtn" class="calcBtnCells operator">+</div>
        <div id="num4" class="calcBtnCells numericBtns">4</div>
        <div id="num5" class="calcBtnCells numericBtns">5</div>
        <div id="num6" class="calcBtnCells numericBtns">6</div>
        <div id="subtractBtn" class="calcBtnCells operator">-</div>
        <div id="num7" class="calcBtnCells numericBtns">7</div>
        <div id="num8" class="calcBtnCells numericBtns">8</div>
        <div id="num9" class="calcBtnCells numericBtns">9</div>
        <div id="multiplyBtn" class="calcBtnCells operator">x</div>
        <div id="num0" class="calcBtnCells numericBtns">0</div>
        <div id="dotBtn" class="calcBtnCells symbols">.</div>
        <div id="equalsBtn" class="calcBtnCells symbols">=</div>
        <div id="divisionBtn" class="calcBtnCells operator">/</div>
        <div id="clearBtn" class="calcBtnCells clearBtn">c</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
